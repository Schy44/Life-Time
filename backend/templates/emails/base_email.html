<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; line-height: 1.6; color: #333; margin: 0; padding: 0; background-color: #f8fafc; }
        .container { max-width: 600px; margin: 20px auto; background-color: #ffffff; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .header { background-color: #ffffff; padding: 30px; text-align: center; border-bottom: 3px solid #f1f5f9; }
        .logo { max-height: 50px; }
        .logo-text { font-size: 24px; font-weight: bold; color: #4f46e5; text-decoration: none; display: inline-block; }
        .content { padding: 40px 30px; background-color: #ffffff; }
        .footer { background-color: #f8fafc; text-align: center; padding: 20px; font-size: 12px; color: #94a3b8; border-top: 1px solid #f1f5f9; }
        .button { 
            display: inline-block; 
            padding: 14px 28px; 
            margin: 20px 0; 
            text-decoration: none; 
            border-radius: 8px; 
            font-weight: 600; 
            text-align: center;
            transition: all 0.2s;
            background-color: #4f46e5; 
            color: #ffffff !important;
            box-shadow: 0 2px 4px rgba(79, 70, 229, 0.2);
        }
        .highlight { color: #4f46e5; font-weight: 600; }
        h1 { color: #1e293b; font-size: 24px; margin-bottom: 20px; text-align: center; }
        p { margin-bottom: 15px; color: #475569; }
        .info-box { background-color: #f8fafc; border: 1px solid #e2e8f0; border-radius: 8px; padding: 20px; margin: 20px 0; }
        .info-row { display: flex; justify-content: space-between; margin-bottom: 8px; border-bottom: 1px dashed #e2e8f0; padding-bottom: 8px; }
        .info-row:last-child { border-bottom: none; margin-bottom: 0; padding-bottom: 0; }
        .label { color: #64748b; font-size: 14px; }
        .value { color: #1e293b; font-weight: 600; font-size: 14px; text-align: right; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            {% if logo_url %}
                <img src="{{ logo_url }}" alt="Life-Time" class="logo">
            {% else %}
                <a href="{{ frontend_url }}" class="logo-text">Life-Time</a>
            {% endif %}
        </div>
        
        <div class="content">
            {% block content %}{% endblock %}
        </div>
        
        <div class="footer">
            <p>&copy; {% now "Y" %} Life-Time Matchmaking Services</p>
            <p>This is an automated notification. Please do not reply to this email.</p>
            <p style="margin-top: 10px;">
                <a href="{{ frontend_url }}" style="color: #64748b; text-decoration: none;">Visit Website</a> |
                <a href="{{ frontend_url }}/privacy" style="color: #64748b; text-decoration: none;">Privacy Policy</a>
            </p>
        </div>
    </div>
</body>
</html>
