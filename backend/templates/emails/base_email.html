<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Base */
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #f9fafb;
            margin: 0;
            padding: 0;
            color: #1c1e21;
            line-height: 1.5;
        }

        /* Layout */
        .wrapper {
            width: 100%;
            background-color: #f9fafb;
            padding: 40px 0;
        }

        .logo-wrapper {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo {
            height: 35px;
            width: auto;
        }

        /* Meta logo is usually smaller/cleaner */

        /* Main Card */
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 40px;
            border: 1px solid #e5e5e5;
            /* No shadow in Meta example, just clean border */
        }

        /* Typography */
        h1 {
            font-size: 20px;
            font-weight: 500;
            color: #1c1e21;
            margin: 0 0 24px 0;
        }

        h2 {
            font-size: 16px;
            font-weight: 400;
            color: #606770;
            margin: 0 0 8px 0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        p {
            font-size: 14px;
            color: #1c1e21;
            margin: 0 0 16px 0;
        }

        /* Links & Buttons */
        a {
            color: #1877f2;
            text-decoration: none;
        }

        .button {
            display: inline-block;
            background-color: #1877f2;
            color: #ffffff !important;
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 14px;
            margin-top: 20px;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding-top: 20px;
            font-size: 12px;
            color: #90949c;
        }

        /* Utilities */
        .text-secondary {
            color: #606770;
        }

        .grid-2 {
            display: table;
            width: 100%;
            margin-bottom: 24px;
        }

        .col {
            display: table-cell;
            width: 50%;
            vertical-align: top;
            padding-right: 12px;
        }

        .label {
            font-size: 12px;
            color: #606770;
            margin-bottom: 4px;
            display: block;
        }

        .value {
            font-size: 14px;
            color: #1c1e21;
            font-weight: 400;
            display: block;
        }

        @media only screen and (max-width: 620px) {
            .container {
                padding: 20px;
                border: none;
            }

            .col {
                display: block;
                width: 100%;
                margin-bottom: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="logo-wrapper">
                {% if logo_url %}
                <img src="{{ logo_url }}" alt="Life-Time" class="logo">
                {% else %}
                <span style="font-weight: bold; font-size: 20px; color: #1877f2;">Life-Time</span>
                {% endif %}
            </div>

            {% block content %}{% endblock %}

            <div class="footer">
                <p>&copy; 2026 Life-Time Matchmaking Services</p>
                <p>This is an automated notification. Please do not reply to this email.</p>
                <p>
                    <a href="{{ frontend_url }}">Visit Website</a> |
                    <a href="{{ frontend_url }}/privacy">Privacy Policy</a>
                </p>
                <p style="font-size: 10px; color: #e2e8f0; margin-top: 20px;"><!-- Ref: {{ email_ref_id }} --></p>
            </div>
        </div>
    </div>
</body>

</html>
